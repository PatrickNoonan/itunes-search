<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">
    </link>
    <link rel="stylesheet" href="itunessearch.css" type="text/css">
    </link>

</head>

<body>

    <div class="container">
        <div class="row search-bar">
            <div class="col-2"></div>
            <div class="col-8">

                <input type="text" placeholder="Test search" id="itunesSearch" style="width:500px">

                <button type="button" id="runButton">Start Test</button>
                <div class="col-2"></div>

            </div>
        </div>

        <div class="row" id="displayRow">

            <div class="col-2">
                <p id="imageDisplay"></p>
            </div>
            <div class="col-2">
                <p id="artistOutput"></p>
            </div>
            <div class="col-2">
                <p id="albumOutput"></p>
            </div>
            <div class="col-2">
                <p id="trackOutput"></p>
            </div>
            <div class="col-4">
                <p id="audioPlayer"></p>
            </div>

        </div>
    </div>

    <h4 id="itunesSearchResult">?</h4>
    </div>
    <p id="displayJSON"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="iTunesSearch.js"></script>
</body>

</html>
